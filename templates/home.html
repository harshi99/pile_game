<!DOCTYPE html>
<html>
<head>
    <title>Piles of Stones - Home</title>
</head>
<body>
    <h1>Piles of Stones - Home</h1>

    <h2>Enter Player Names and Judge Name:</h2>
    <form action="/game" method="POST">
        <label for="player1">Player 1 Name:</label>
        <input type="text" id="player1" name="player1" required><br>

        <label for="player2">Player 2 Name:</label>
        <input type="text" id="player2" name="player2" required><br>

        <label for="judge">Judge Name:</label>
        <input type="text" id="judge" name="judge" required><br>

        <input type="submit" value="Start Game">
    </form>
</body>
</html>
