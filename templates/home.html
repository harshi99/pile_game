<!DOCTYPE html>
<html>
<head>
    <title>Piles of Stones</title>
</head>
<body>
    <h1>Piles of Stones</h1>

    <h2>Enter Player Names and Judge Name:</h2>
    <form action="/game" method="POST">
        <label for="player1">Player 1 Name:</label>
        <input type="text" id="player1" name="player1" required><br>

        <label for="player2">Player 2 Name:</label>
        <input type="text" id="player2" name="player2" required><br>

        <label for="judge">Judge Name:</label>
        <input type="text" id="judge" name="judge" required><br>

        <h2>Judge's Decisions:</h2>
        <label for="pile1">Number of Stones in Pile 1:</label>
        <input type="number" id="pile1" name="pile1" required><br>

        <label for="pile2">Number of Stones in Pile 2:</label>
        <input type="number" id="pile2" name="pile2" required><br>

        <label for="pile3">Number of Stones in Pile 3:</label>
        <input type="number" id="pile3" name="pile3" required><br>

        <label for="min_pick">Minimum Number of Stones to Pick:</label>
        <input type="number" id="min_pick" name="min_pick" required><br>

        <label for="max_pick">Maximum Number of Stones to Pick:</label>
        <input type="number" id="max_pick" name="max_pick" required><br>

        <input type="submit" value="Start Game">
    </form>
</body>
</html>
